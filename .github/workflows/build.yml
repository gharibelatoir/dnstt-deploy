name: Multi-Arch Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: linux, arch: amd64}
          - {os: linux, arch: arm64}
          - {os: android, arch: arm64}
          - {os: windows, arch: amd64}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Checkout DNSTT Source
        uses: actions/checkout@v4
        with:
          repository: google/dnstt # هذا السطر سيجلب الكود المصدري الأصلي مباشرة بدون مشاكل صلاحيات
          path: source

      - name: Build Binaries
        run: |
          cd source
          go mod download
          # بناء العميل
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o "../dnstt-client-${{ matrix.os }}-${{ matrix.arch }}" ./dnstt-client
          # بناء السيرفر
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o "../dnstt-server-${{ matrix.os }}-${{ matrix.arch }}" ./dnstt-server

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: dnstt-${{ matrix.os }}-${{ matrix.arch }}
          path: dnstt-*
